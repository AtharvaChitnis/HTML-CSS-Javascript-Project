<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IT=edge">
    <meta name="author" content="Atharva Chitnis">
    <title>Copy and Move</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="btns-container">
            <button class="copyBtn btn">Copy Text
            </button>
        </div>
        <textarea name="copyTxt" cols="50" rows="3">Hello World</textarea>
    </div>

    <div class="output-container">
        <div class="output"></div>
        <button class="moverBtn btn">Move Text</button>
        <textarea name="finalTxt" cols="50" rows="3"></textarea>
    </div>
    <script src="app.js"></script>
</body>
