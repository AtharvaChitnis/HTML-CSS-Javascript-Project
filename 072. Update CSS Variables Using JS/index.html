  <head>

    <title>Update CSS</title>
    <link rel="stylesheet" href="style.css">

  <body>

    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" id="spacing" min="10" max="200" value="10">

            <label for="blur">Blur: </label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10">
            
            <label for="base">Color</label>
            <input type="color" id="base" name="base" value="#ffc600">

            <img src="https://images.unsplash.com/photo-1542401886-65d6c61db217?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D">
    
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
