<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IT=edge" />
    <meta name="author" content="Atharva Chitnis" />
    <title>Social Networking Menu </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id='selectText'>Select Social Network</p>
                <img src="arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <p>Youtube</p>
                </li>

            </ul>
        </div>
    </header>
    <script src="app.js"></script>
</body>
